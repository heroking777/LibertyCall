[google_cse]
# ⚠️ 重要: APIキーは環境変数から読み込みます
# 環境変数 GOOGLE_CSE_API_KEY を設定するか、.envファイルに追加してください
api_key = ""  # 環境変数 GOOGLE_CSE_API_KEY から読み込む
search_engine_id = "YOUR_SEARCH_ENGINE_ID"
daily_query_limit = 100  # 無料枠100クエリ/日

[openai]
api_key = "YOUR_OPENAI_API_KEY"
model = "gpt-4o-mini"

[crawler]
user_agent = "Mozilla/5.0 (compatible; CorpLeadCollector/1.0; +https://example.com/bot)"
request_timeout_seconds = 20
max_retries = 3
sleep_between_requests_seconds = 2

[output]
directory = "data/output"
filename_prefix = "leads"
format = "csv"  # "csv" または "sqlite"

[log]
directory = "data/logs"
level = "INFO"

