<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>配信停止 | LibertyCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #5568d3;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>LibertyCall</h1>
      <p>AI Telephone System</p>
    </div>
    
    <h2>メール配信停止</h2>
    <p class="description">
      メールアドレスを入力していただくと、今後のメール配信を停止いたします。<br>
      配信停止後も、お問い合わせは引き続き受け付けております。
    </p>
    
    <form id="unsubscribe-form">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="example@example.com" 
          required
        />
      </div>
      
      <button type="submit" class="btn" id="submit-btn">配信停止する</button>
      
      <div id="message" class="message"></div>
    </form>
    
    <div class="back-link">
      <a href="/lp/">トップページに戻る</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('unsubscribe-form');
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submit-btn');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        
        // ボタンを無効化
        submitBtn.disabled = true;
        submitBtn.textContent = '処理中...';
        messageDiv.className = 'message';
        messageDiv.style.display = 'none';
        
        try {
          // APIエンドポイントを呼び出し
          const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001/api/unsubscribe'
            : '/api/unsubscribe';
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
          });
          
          const result = await response.json();
          
          if (result.success) {
            messageDiv.textContent = result.message || '配信停止が完了しました。今後、メール配信は行いません。';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            
            // フォームを無効化
            form.reset();
            submitBtn.disabled = true;
            submitBtn.textContent = '配信停止済み';
          } else {
            messageDiv.textContent = result.error || '配信停止に失敗しました。もう一度お試しください。';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            
            submitBtn.disabled = false;
            submitBtn.textContent = '配信停止する';
          }
        } catch (error) {
          messageDiv.textContent = 'エラーが発生しました。ネットワーク接続を確認してください。';
          messageDiv.className = 'message error';
          messageDiv.style.display = 'block';
          console.error('Error:', error);
          
          submitBtn.disabled = false;
          submitBtn.textContent = '配信停止する';
        }
      });
    });
  </script>
</body>
</html>
